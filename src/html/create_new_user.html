<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Usuário</title>
    <link rel="stylesheet" href="/src/styles/root.css">
    <link rel="stylesheet" href="/src/styles/create_new_user.css">

</head>

<body>
    <main>
        <div class="container">
            <form id="create-form">
                <h1>Criação de Usuário</h1>
                <h3>Upload de Imagem</h3>
                <div class="result">
                    <img id="imagePreview" src="/src/img/test_person.jpeg" alt="Imagem carregada">
                </div>
                <div class="input-group">
                    <label for="imageUpload">Escolha uma imagem:</label>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>
                <!-- <div class="input-group">
                <button class="button" onclick="uploadImage()">Upload Imagem</button>
            </div> -->

                <div class="input-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label for="last_name">Sobrenome:</label>
                    <input type="text" id="last_name" required>
                </div>
                <div class="input-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="input-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                    
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" required>

                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required>

                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>

                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>

                </div>
                <div class="input-group">
                    <label for="births_date">Data de Nascimento:</label>
                    <input type="date" id="births_date" required>
                </div>
                <div class="input-group">
                    <label for="baptism_date">Data de Batismo:</label>
                    <input type="date" id="baptism_date" required>
                </div>
                <div class="input-group">
                    <label for="congregational_functions">Funções Congregacionais:</label>
                    <input type="text" id="congregational_functions" placeholder="Ex: Músico">
                </div>
                <div class="input-group-checkbox">
                    <input type="checkbox" id="confirmed" checked>
                    <label for="confirmed">Confirmado</label>
                </div>
                <div class="input-group-checkbox">
                    <input type="checkbox" id="communicant" checked>
                    <label for="communicant">Comungante</label>
                </div>
                <div class="input-group">
                    <button class="button" type="submit">Criar Usuário</button>
                </div>
            </form>
        </div>
    </main>
    <script type="module" src="/src/scripts/init_firebase_app_8.js"></script>
    <script type="module" src="/src/scripts/create_new_user_script.js"></script>
</body>

</html>
