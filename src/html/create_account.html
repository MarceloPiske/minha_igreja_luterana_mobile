<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Conta</title>
    <link rel="stylesheet" href="/src/styles/create_account.css">
    <link rel="stylesheet" href="/src/styles/root.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

</head>

<body>
    <header>
        <img src="/src/img/duas_logos.svg" alt="">
    </header>
    <main>
    <div class="container">
        <h2>Criar Conta</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="confirmEmail">Confirme o Email:</label>
                <input type="email" id="confirmEmail" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">Confirmo com os Termos de Compromisso</label>
            </div>
            <button type="submit" id="signupBtn">Criar</button>
            <div id="error-message"></div>
            
        </form>
        <div>
            <label for="login-bnt">Já possui uma conta?</label>
            <button onclick="window.location.href = '/src/html/login.html';" class="secondary-btn">Fazer
                Login</button>
        </div>
        <a id="anonymous-but" class="link">Continuar sem login</a>
    </div>
</main>
    <script src="/src/scripts/firebase_user.js" type="module"></script>
    <script type="module" src="/src/scripts/create_account.js"></script>
</body>

</html>
